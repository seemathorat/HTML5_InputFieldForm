<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/simple_form.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 form Input Fields</h1></header>
        <div>
            <label for="text">text input type for Name:</label>
            <input type="text" id="text" name="text" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password input type:</label>
            <input type="pwd" id="pwd" name="pwd" required>
            <error-output class="pwd-error" for="pwd"></error-output>
        </div>
        <div>
            <label for="email">Email input type:</label>
            <input type="email" id="email" name="email" required>
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">url input type:</label>
            <input type="url" id="url" name="url">
            <error-output class="url-error" for="url"></error-output>
        </div>
        <div>
            <label for="number">Number input type:</label>
            <input type="number" id="number" name="number" required>
        </div>
        <div>
            <label for="ph">Phone number input type:</label>
            <input type="ph" id="ph" name="ph">
            <error-output class="ph-error" for="ph"></error-output>
        </div>
        <div>
            <label for="search">search input type:</label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimPicker">
            <label for="startDate">choose a date and time:</label>
            <input type="datetime-local" id="startDate" name="startDate">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">choose your salary</label>
            <input type="range" name="salary" id="salary" min="300000"
                        max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input',function(){
            let nameRegex =RegExp('^[A-Z]{1}[a-z]{2,}$');
            if (nameRegex.test(text.value))
                textError.textContent = "";
            else textError.textContent = "Name is incorrect";
                });

        const email = document.querySelector('#email');
        const emailError = document.querySelector('.email-error');
        email.addEventListener('input',function(){
            let emailRegex =RegExp("^([a-zA-Z0-9][+._-][a-zA-Z0-9]+@[a-zA-Z]+.{3}[a-zA-z.]*[a-zA-z]{2})+$");
            if (nameRegex.test(email.value))
                emailError.textContent = "";
            else emailError.textContent = "Email is incorrect";
                });

        const ph = document.querySelector('#ph');
        const phError = document.querySelector('.ph-error');
        ph.addEventListener('input', function () {
            let phRegex = RegExp("^[1-9]{2}\\s[0-9]{10}$");
            if (phRegex.test(ph.value))
                phError.textContent = "";
            else phError.textContent = "Phone number is Incorrect";
                });

        const pwd = document.querySelector('#pwd');
        const pwdError = document.querySelector('.pwd-error');
        pwd.addEventListener('input',function(){
            let pwdRegex =RegExp("^(?=.[A-Z])(?=.[a-z])(?=.[0-9])(?=.[@#$%^&-+=()]).{8,}$");
            if (pwdRegex.test(pwd.value))
                pwdError.textContent = "";
            else pwdError.textContent = "Password is incorrect";
                });   

        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input',function(){
            output.textContent = salary.value;
            });
    </script>
</body>
</html>
